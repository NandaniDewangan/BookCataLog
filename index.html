<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookCatalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <div class="logodiv"><img src="booklogo.png" alt="logo" id="logo"></div>
        <nav>
            <a href="#" id="homeLink">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                  </svg>Home</a>
            <a href="#" id="favoritesLink">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                  </svg>Favorites</a>
        </nav>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by title, author, or genre...">
            <button onclick="searchBooks()">Search</button>
        </div>
    </header>

    <main>
         <!-- Welcome Message -->
         <div class="welcome">
            <h1>Welcome in Book World</h1>
        </div>
         <!-- Book List and Favorites -->
         <div id="book-list" class="book-list visible"></div>
         <div id="favorites-list" class="favorite hidden"></div>         
    </main>
      

    <footer>
        <p>Â© 2024 Book Catalog | Contact | Terms | Privacy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
